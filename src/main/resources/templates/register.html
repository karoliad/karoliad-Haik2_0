<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
    <title>Register || Ha!k</title>
</head>
<div class="header">
    <header>
        <h1><a href="/">Ha!k</a></h1>
    </header>
</div>
<body class="haik-image8">
<div class="container">
    <form id="my-form" action="/register/successful" method="POST" th:object="${user}">
        <h2>Sign up</h2>
        <div>
            <div><label>Fornavn: <input id="first" type="text" name="firstname" th:field="*{firstName}" placeholder="fornavn" required /></label></div>
            <div><label>Etternavn: <input id="last" type="text" name="lastname" th:field="*{lastName}" placeholder="etternavn" required /></label></div>
            <div> <label>Email:  <input type="email" id="email" name="email" th:field="*{email}" placeholder="ola@normann.no" required /></label></div>
            <div> <label>Mobil:  <input type="tel" name="mobile" th:field="*{phone_number}" placeholder="81549300"required /></label></div>
            <div><label >Passord:  <input type="password" class="password" name="password" th:field="*{password}" placeholder="*****" required/></label></div>
        </div>
        <div>
            <input type="submit" value="Registrer" class="btn" id="register-btn"/>
        </div>
        <div>
            <a href="/" class="btn" id="cancel-btn">Avbryt</a>
        </div>
    </form>
</div>
</body>
</html>
